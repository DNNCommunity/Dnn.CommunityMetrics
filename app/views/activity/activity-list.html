<div class="modal-header">
    <button class="btn btn-link text-muted float-right" ng-click="close()"><span class="fas fa-times" /></button>
    <h3 class="modal-title">Activities</h3>
</div>

<div class="modal-body">

    <div ng-show="loading" style="font-size: 60px; text-align: center;">
        <i class="fas fa-cog fa-spin fa-3x fa-fw"></i>
    </div>

    <div ng-show="!loading">

        <div class="row">
            <div class="col"><input id="search" name="search" placeholder="Search ..." class="form-control form-control-sm" ng-model="name_search" /></div>
            <div class="col text-right">
                <button type="button" class="btn btn-sm btn-primary" ng-click="addActivity()"><i class="fa fa-plus"></i> New Activity</button>
            </div>
        </div>

        <table class="table table-striped">
            <colgroup>
                <col />
                <col />
                <col style="width: 1%;" />
            </colgroup>
            <thead>
                <tr>
                    <th>Activity Name</th>
                    <th>Active</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="activity in activities | search: 'name':name_search">
                    <td>
                        <a href="#" class="text-muted" title="View" ng-click="editActivity(activity.id)">{{activity.name}}</a>
                    </td>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="active" ng-model="activity.active" disabled>
                            <label class="custom-control-label"></label>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="#" class="text-muted dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="fas fa-ellipsis-h"></span>
                            </a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item text-muted" title="View" ng-click="editActivity(activity.id)"><span class="fas fa-edit" /> Edit</a>
                                <a href="#" class="dropdown-item text-danger" title="Delete" ng-click="deleteActivity(activity)"><span class="fas fa-trash" /> Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-info" ng-show="(activities | search: 'name':name_search).length==0 ">No activities found.</div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-link pull-left" ng-click="close()">Close</button>
</div>
